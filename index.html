<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Костомные радио кнопки</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Радиокнопки</h1>

    <div class="form-group">
        <input type="text">
    </div>

    <div class="form-group-title">
        Выбирите категорию:
    </div>

    <div class="form-group">
        <label>
            <input type="radio" name="category" value="coding-notes" class="real-radio">
            <span class="custom-radio"></span>
            Заметки програмиста
        </label>
    </div>
    <div class="form-group">
        <label>
            <input type="radio" name="category" value="travel-notes" class="real-radio">
            <span class="custom-radio"></span>
            Заметки путешественника
        </label>
    </div>
    <div class="form-group">
        <input type="submit" value="Отправить">
    </div>
</body>
</html>
